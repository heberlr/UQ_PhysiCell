name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev openmpi-bin

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r .github/workflows/requirements.txt
        pip install -e .

    - name: Test MPI installation
      run: |
        python -c "try: import mpi4py; print('MPI available'); except ImportError: print('MPI not available')"
      continue-on-error: true

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short -x

    - name: Run unit tests with coverage (optional)
      run: |
        python -m pytest tests/ --cov=uq_physicell --cov-report=term-missing --cov-report=xml
      continue-on-error: true

    - name: Upload coverage to Codecov (optional)
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
