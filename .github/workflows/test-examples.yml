name: Run Unit Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies (without MPI for CI)
      run: |
        python -m pip install --upgrade pip
        # Install all requirements except mpi4py for CI simplicity
        grep -v "mpi4py" .github/workflows/requirements.txt > requirements_ci.txt
        pip install -r requirements_ci.txt
        pip install -e .

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Run unit tests with coverage (optional)
      run: |
        python -m pytest tests/ --cov=uq_physicell --cov-report=term-missing --cov-report=xml
      continue-on-error: true

    - name: Upload coverage to Codecov (optional)
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true
