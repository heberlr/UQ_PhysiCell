[physicell_model]
projName = Template
executable = ./project
configFile_ref = config/PhysiCell_settings.xml
configFile_name = config_S%%06d_%%02d.xml
configFile_folder = config/XML_folder/
outputs_folder = output/
outputs_folder_name = output_%%06d_%%02d/
omp_num_threads = 8
numReplicates = 2
parameters = {".//*[@name='epithelial cell']/custom_data/viral_replication_rate": None,".//*[@name='epithelial cell']/custom_data/min_virion_count": None,".//*[@name='epithelial cell']/custom_data/burst_virion_count": None,".//*[@name='epithelial cell']/custom_data/virion_threshold_for_interferon": None, ".//*[@name='macrophage']/custom_data/min_virion_detection_threshold": None}
parametersSamplesFile = Samples_01.npy

[physicell_model_2]
projName = Template2
executable = .\..\PhysiCell\virus-sample.exe
configFile_ref = config/PhysiCell_settings.xml
configFile_name = config_S%%06d_%%02d.xml
configFile_folder = config/XML_folder2/
outputs_folder = output/
outputs_folder_name = output_%%06d_%%02d/
omp_num_threads = 8
numReplicates = 2
parameters = {".//*[@name='epithelial cell']/custom_data/viral_replication_rate": None, ".//*[@name='epithelial cell']/custom_data/min_virion_count": None}

[pancreatic_drug_1_model]
projName = pancreatic
executable = ./../pancreatic_model/PhysiCell/pancreatic
configFile_ref = ./../pancreatic_model/pancreatic/config/PhysiCell_settings.xml
configFile_name = config_S%%06d_%%02d.xml
configFile_folder = config/XML_folder3/
outputs_folder = output_calib/
outputs_folder_name = output_%%06d_%%02d/
omp_num_threads = 8
numReplicates = 1
parameters = {".//save/SVG/enable" : 'false', ".//save/full_data/interval" : 60, ".//overall/max_time" : 60, "./user_parameters/chemotherapy_drug1": "true", ".//user_parameters/factor_max_apoptosis_drug1": None, ".//user_parameters/dna_damage_apop_half_max" : None}

